<body>
<div class="form-container">
    <div style="width: 600px; height: 500px; background-color:white; border-style: solid;">
        <br><br>
        <img src="https://www.pngall.com/wp-content/uploads/10/Lock-Silhouette-PNG-Image-HD.png" style="text-align:center">
        
        <br>
        <h2 style="text-align:center">Forgot Password</h2> <br>
         <div *ngIf="questionVisibility" style="text-align:center">{{question}}</div>  <br>
        <div style="text-align:center"> 
        <input type="text" [(ngModel)]="answer" placeholder="Enter answer" *ngIf="questionVisibility">
        
        <input type="text" [(ngModel)]="email" placeholder="Enter Email" *ngIf="emailVisibility">
        <div *ngIf="newPasswordVisibility">
            New Password
        </div>
        
        <input type="password" [(ngModel)]="password" placeholder="Enter a new password" *ngIf="newPasswordVisibility">
        <div *ngIf="newPasswordVisibility">
            Confirm Password
        </div>
        
        <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm password" *ngIf="newPasswordVisibility">
        <h6 style="color:red" *ngIf="errorVisibility">This is not the correct answer.</h6> 
        <h6 style="color:red" *ngIf="emailErrorVisibility">There is no associated account with this email.</h6>
        <h6 style="color:red" *ngIf="notConfirmedVisibility">The passwords do not match.</h6>  
        <h6 style="color:green" *ngIf="confirmedVisibility">Successfully changed your password.</h6>  
        </div>
        
        <div class="form-submit" style="text-align:center"> <br> 
            <button type="button" class="btn btn-outline-dark" (click)="compare()" *ngIf="questionVisibility">Submit</button>
            <button type="button" class="btn btn-outline-dark"(click)="getInfo()" *ngIf="emailVisibility">Submit</button>
            <button type="button" class="btn btn-outline-dark"(click)="changePassword()" *ngIf="newPasswordVisibility">Submit</button>
        </div>
            <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
               Back to login
            </button>
            
    </div>
</div>
</body>
